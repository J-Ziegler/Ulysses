<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Ulysses</h1>
  </div>
</header>

<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Look a list</h1>
      <ul class="nav nav-stacked nav-tabs" ng-repeat="thing in main.awesomeThings">
        <li>{{thing['First name']}}</li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>This Adds Information</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="main.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="main.addThing()">Add New</button>
      </span>
    </p>
  </form>

</div>
