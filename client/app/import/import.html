<div>
  <header class="hero-unit" id="banner">
    <div class="container">
      <h1 class="text-center">Import</h1>
    </div>
  </header>
  <br>
  <div class="container">
    <h3>Please upload a spreadsheet file with the ending ".csv" to import volunteer data.</h3>
    <h4>Spreadsheets can be converted to a ".csv" with your friendly neighborhood spreadsheet editor (Excel, Google Docs, Numbers,...)</h4>

  <br>

  <form class="col-md-12" onsubmit="this.reset()">
    <input type='file' file="import.volunteerFile" />
    <br>
    <button type="submit" class="btn {{import.importButtonType}}" ng-click="import.processVolunteerData()" {{import.disableImportButton}}>{{import.importButtonText}}</button>
    </form>
  </div>

  <br><br>

</div>
